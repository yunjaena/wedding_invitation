<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <title>윤재 & 세정 결혼식에 초대합니다</title>

  <link rel="icon" type="image/png" href="favicon.ico"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Rounded" rel="stylesheet">
  <meta property="og:type" content="website">
  <meta property="og:title" content="나윤재 ❤️ 신세정 결혼합니다">
  <meta property="og:description" content="2026년 4월 11일(토) 오후 5시 | 베스트웨스턴프리미어 강남">
  <meta property="og:image" content="https://wedding-invitation-2b1.pages.dev/icons/preview.jpeg">
  <meta property="og:url" content="https://wedding-invitation-2b1.pages.dev/">

  <link rel="apple-touch-icon" href="icons/intro.jpeg">

  <style>
    #loading-indicator {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: white; display: flex; flex-direction: column;
      align-items: center; justify-content: center; z-index: 9999;
    }
    .loader {
      border: 4px solid #f3f3f3; border-top: 4px solid #FFA4A4;
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
<div id="loading-indicator">
  <div class="loader"></div>
  <p style="margin-top:20px; font-family:sans-serif; color:#666;">청첩장을 불러오고 있습니다...</p>
</div>

<script>
  window.addEventListener('load', function(ev) {
    {{flutter_js}}
    {{flutter_build_config}}

    _flutter.loader.load({
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          document.getElementById('loading-indicator').remove();
          appRunner.runApp();
        });
      }
    });
  });
</script>
</body>
</html>
